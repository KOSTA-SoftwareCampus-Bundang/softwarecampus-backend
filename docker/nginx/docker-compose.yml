# ==============================================================================
# [Nginx Docker Compose Configuration]
#
# 목적: 프론트엔드와 백엔드를 연결하는 리버스 프록시 서버 실행
# 실행: docker compose up -d
# ==============================================================================
services:
  # --------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # 80번 포트로 들어오는 요청을 frontend 또는 backend 컨테이너로 라우팅합니다.
  # 설정 파일(nginx.conf)을 호스트에서 마운트하여 사용합니다.
  # --------------------------------------------------------------------------
  softcampus-nginx:
    image: nginx:latest
    container_name: softcampus-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - softcampus-network

# --------------------------------------------------------------------------
# Network Configuration
# 백엔드 및 프론트엔드 컨테이너와 통신하기 위한 외부 네트워크입니다.
# --------------------------------------------------------------------------
networks:
  softcampus-network:
    external: true
