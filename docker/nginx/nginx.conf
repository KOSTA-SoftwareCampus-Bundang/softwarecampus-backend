# ==============================================================================
# [Nginx Configuration]
#
# 목적: 프론트엔드와 백엔드 컨테이너로 요청을 라우팅하는 리버스 프록시 설정
# ==============================================================================
events {}

http {
    # --------------------------------------------------------------------------
    # Upstream 설정
    # Docker 네트워크 내의 컨테이너 이름과 포트를 지정합니다.
    # --------------------------------------------------------------------------
    
    # Frontend: 80번 포트 (컨테이너 내부 포트)
    upstream frontend {
        server softcampus-frontend:80;
    }

    # Backend: 8081번 포트 (컨테이너 내부 포트)
    upstream backend {
        server softcampus-backend:8081;
    }

    server {
        listen 80;
        
        # ----------------------------------------------------------------------
        # 도메인 및 서브도메인 설정
        # 모든 도메인 요청을 수락하도록 설정 (필요 시 구체적인 도메인으로 변경)
        # 예: server_name softcampus.com *.softcampus.com;
        # ----------------------------------------------------------------------
        # 도메인 적용할 때 주석 떼고 도메인 네임 수정
        # server_name _ softcampus.com *.softcampus.com;

        # ----------------------------------------------------------------------
        # API 요청 라우팅 (/api -> Backend)
        # ----------------------------------------------------------------------
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ----------------------------------------------------------------------
        # 기본 요청 라우팅 (/ -> Frontend)
        # ----------------------------------------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
