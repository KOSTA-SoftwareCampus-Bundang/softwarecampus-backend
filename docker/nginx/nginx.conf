# ==============================================================================
# [Nginx Configuration]
#
# 목적: 프론트엔드와 백엔드 컨테이너로 요청을 라우팅하는 리버스 프록시 설정
#       SSL 적용 및 도메인 제한 포함
# ==============================================================================
events {}

http {
    # --------------------------------------------------------------------------
    # Upstream 설정
    # --------------------------------------------------------------------------
    upstream frontend {
        server softcampus-frontend:80;
    }

    upstream backend {
        server softcampus-backend:8081;
    }

    # --------------------------------------------------------------------------
    # [Default Server]
    # 지정되지 않은 도메인(IP 접속, 다른 도메인 등)으로 오는 요청 차단
    # --------------------------------------------------------------------------
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        # SSL 설정 (Nginx 시작을 위해 더미 또는 실제 인증서 경로 명시 필수)
        ssl_certificate /etc/letsencrypt/live/softwarecampus.earlydreamer.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/softwarecampus.earlydreamer.dev/privkey.pem;

        # 여기서는 일단 444(No Response)로 연결 종료
        return 444;
    }

    # --------------------------------------------------------------------------
    # [Main Server] softwarecampus.earlydreamer.dev
    # --------------------------------------------------------------------------
    server {
        listen 80;
        server_name softwarecampus.earlydreamer.dev;

        # Let's Encrypt ACME Challenge 처리
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # HTTP -> HTTPS 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name softwarecampus.earlydreamer.dev;

        # SSL 인증서 경로 (Docker Volume 마운트 경로)
        ssl_certificate /etc/letsencrypt/live/softwarecampus.earlydreamer.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/softwarecampus.earlydreamer.dev/privkey.pem;

        # SSL 보안 설정
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # ----------------------------------------------------------------------
        # API 요청 라우팅 (/api -> Backend)
        # ----------------------------------------------------------------------
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ----------------------------------------------------------------------
        # 기본 요청 라우팅 (/ -> Frontend)
        # ----------------------------------------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
